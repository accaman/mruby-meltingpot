<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <title>401</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Login</legend>
        <p>
          <input type="text" name="username" id="username_1" value="" required pattern="^(?=.*@).{1,255}$" />
          <label for="username_1">Username</label>
        </p>
        <p>
          <input type="password" name="password" id="password_1" value="" required pattern="^.{12,127}$" />
          <label for="password_1">Password</label>
        </p>
        <p>
          <button type=submit>Login</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
